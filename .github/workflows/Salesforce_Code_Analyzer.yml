name: Salesforce Code Analyzer

on:
  push:
    branches:
      - master
      - main
  pull_request:
    branches:
      - master
      - main

jobs:
  code-analysis:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
      security-events: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0        # ✅ Needed so SARIF can map to the commit

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'zulu'

      # ✅ Explicitly install Salesforce CLI
      - name: Install Salesforce CLI
        run: npm install -g @salesforce/cli@latest

      # ✅ Explicitly install Code Analyzer plugin
      - name: Install Salesforce Code Analyzer Plugin
        run: sf plugins install code-analyzer@latest

      - name: Run Salesforce Code Analyzer
        id: run-code-analyzer
        uses: forcedotcom/run-code-analyzer@v2.4.0
        with:
          run-arguments: '--target "./" --view detail --output-file sfca_results.json'
          results-artifact-name: salesforce-code-analyzer-results

      - name: Run Salesforce Code Analyzer Scan
        run: |
          sf code-analyzer run --output-file sfca_results.sarif

      - name: Upload SARIF file to GitHub
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: sfca_results.sarif

      - name: Check for high severity violations
        if: ${{ steps.run-code-analyzer.outputs.num-sev1-violations > 0 }}
        run: |
          echo "❌ Found high severity violations. Please fix before merging."
          exit 1

      - name: Post Code Analyzer results to PR
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const path = './sfca_results.sarif';

            if (fs.existsSync(path)) {
              const results = JSON.parse(fs.readFileSync(path, 'utf8'));
              let message = "### 🔎 Salesforce Code Analyzer Results\n\n";

              const runs = results.runs || [];
              let count = 0;

              runs.forEach(run => {
                (run.results || []).forEach(r => {
                  const rule = r.ruleId || "Unknown Rule";
                  const severity = r.level || "warning";
                  const location = r.locations?.[0]?.physicalLocation?.artifactLocation?.uri || "Unknown file";
                  const line = r.locations?.[0]?.physicalLocation?.region?.startLine || "?";

                  if (count === 0) {
                    message += "| Severity | Rule | File | Line |\n";
                    message += "|----------|------|------|------|\n";
                  }

                  message += `| ${severity} | ${rule} | ${location} | ${line} |\n`;
                  count++;
                });
              });

              if (count === 0) {
                message += "✅ No violations found.";
              }

              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: message
              });
            } else {
              console.log("sfca_results.sarif not found.");
            }
